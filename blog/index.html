---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">
      		{{ post.date | date: "%b %-d, %Y" }}
      		[{% for tag in post.tags %}
      		{{ tag }} 
      		{% endfor %}]
  	    </span>

        <h2>
          <a class="post-link" href="{{ post.url }}">{{ post.title }}</a>
        </h2>

	      {{ post.excerpt }}

      </li>
    {% endfor %}
  </ul>

</div>

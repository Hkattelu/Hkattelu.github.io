<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Himanshu Kattelu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="shortcut icon" href="images/favicon.ico">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="left-options">
        <div class="option" tabindex="1" autofocus >Welcome</div>
        <div class="option" tabindex="2">About me</div>
        <div class="option" tabindex="3">What I value</div>
        <div class="option" tabindex="4">Projects</div>
        <div class="option" tabindex="5">Contact</div>
        <div class="option" tabindex="6">Blog</div>
        <div class="option" tabindex="7">Credits</div>
    </div>
    <div class="controls">
      <div class="type-text"><p>Hey. I'm Himanshu.</p></div>
      <div class="type-text delay-1"><p>Use the arrow keys to navigate.</p></div>
      <div class="type-text delay-2"><p>Hit enter to select an option.</p></div>
    </div>
    <div class="background"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
